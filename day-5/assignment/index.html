<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard-row">
            <div class="key function">Esc</div>
            <div class="key function">F1</div>
            <div class="key function">F2</div>
            <div class="key function">F3</div>
            <div class="key function">F4</div>
            <div class="key function">F5</div>
            <div class="key function">F6</div>
            <div class="key function">F7</div>
            <div class="key function">F8</div>
            <div class="key function">F9</div>
            <div class="key function">F10</div>
            <div class="key function">F11</div>
            <div class="key function">F12</div>
            <div class="key special">PrtSc</div>
            <div class="key special">Del</div>
        </div>

        <div class="keyboard-row">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key backspace">Backspace</div>
        </div>

        <div class="keyboard-row">
            <div class="key tab">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key backslash">\</div>
        </div>

        <div class="keyboard-row">
            <div class="key capslock">Caps Lock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key enter">Enter</div>
        </div>

        <div class="keyboard-row">
            <div class="key shift-left">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key shift-right">Shift</div>
        </div>

        <div class="keyboard-row">
            <div class="key ctrl-left">Ctrl</div>
            <div class="key win">Win</div>
            <div class="key alt-left">Alt</div>
            <div class="key spacebar"></div> <div class="key alt-right">Alt Gr</div>
            <div class="key ctrl-right">Ctrl</div>
            <div class="key arrow up">▲</div>
        </div>
        <div class="keyboard-row arrow-keys-row">
            <div class="key arrow left">◀</div>
            <div class="key arrow down">▼</div>
            <div class="key arrow right">▶</div>
        </div>
    </div>
</body>
</html>
